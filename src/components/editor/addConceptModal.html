<modal-template>
  <modal-title>{{ctrl.defineConceptTitle | translate}}</modal-title>

  <modal-body class="search-modal">
    <form name="conceptForm">

      <label for="conceptLabel" translate>Concept</label>
      <div class="input-group input-group-md">
        <input id="conceptLabel" type="text" class="form-control" autofocus required ng-model="ctrl.conceptLabel" />
      </div>

      <label for="conceptComment" translate>Comment</label>
      <div class="input-group input-group-md">
        <textarea id="conceptComment" class="form-control" autofocus required ng-model="ctrl.conceptComment"></textarea>
      </div>

      <label for="name" translate>Label</label>
      <div class="input-group input-group-md">
        <input id="name" type="text" class="form-control" required ng-model="ctrl.label" />
      </div>

      <p><span translate>Concept is suggested to scheme</span> {{ctrl.reference.title | translateValue}}</p>
    </form>
  </modal-body>

  <modal-buttons>
    <button class="btn btn-default" type="button" ng-click="ctrl.cancel()" translate>Cancel</button>
    <button class="btn btn-default" type="button" ng-click="ctrl.create()" ng-disabled="!conceptForm.$valid" translate>Create new</button>
  </modal-buttons>
</modal-template>
