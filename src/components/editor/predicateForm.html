<editable title="Label">
  <input name="Label" class="form-control" type="text" localized-input ng-model="ctrl.predicate.label" />
</editable>

<editable title="Id">
  <input name="Id" class="form-control" type="text" id-input ng-model="ctrl.predicate.curie" />
</editable>

<editable title="Comment">
  <textarea name="Comment" class="form-control" localized-input ng-model="ctrl.predicate.comment"></textarea>
</editable>

<editable title="{{'Super' + ctrl.predicate.type}}"
          link="ctrl.linkToSubProperty()"
          external-link="ctrl.linkToExternalSubProperty()"
          name="Superproperty">
  <predicate-select name="Superproperty" type="ctrl.predicate.type" curie="ctrl.predicate.subPropertyOf" model="ctrl.model"></predicate-select>
</editable>

<editable ng-if="ctrl.predicate.isAttribute()"
          title="Range"
          name="Range">
  <range-select range="ctrl.predicate.range"></range-select>
</editable>

<editable ng-if="ctrl.predicate.isAssociation()"
          title="Value class"
          name="Value class"
          link="ctrl.linkToValueClass()"
          external-link="ctrl.linkToExternalValueClass()">
  <class-select name="Value class" curie="ctrl.predicate.range" model="ctrl.model"></class-select>
</editable>

<non-editable title="Is defined by" value="ctrl.predicate.modelId" link="ctrl.predicate.iowUrl"></non-editable>

<editable title="State" value-as-localization-key="true">
  <state-select state="ctrl.predicate.state"></state-select>
</editable>

<editable-subject-select references="ctrl.model.references" type="predicate" subject="ctrl.predicate.subject"></editable-subject-select>
