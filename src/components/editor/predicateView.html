<form name="form">
  <div ng-if="ctrl.predicate && ctrl.model">
    <selection-view editable-controller="ctrl" hide-visualization="true">
      <selection-buttons>
        <button type="button" class="btn btn-default right" ng-click="ctrl.addProperty()" ng-show="ctrl.canModify()" translate>Add property</button>
      </selection-buttons>

      <selection-content>
        <predicate-form predicate="ctrl.editableInEdit" old-predicate="ctrl.predicate" model="ctrl.model"></predicate-form>
      </selection-content>
    </selection-view>
  </div>
</form>
