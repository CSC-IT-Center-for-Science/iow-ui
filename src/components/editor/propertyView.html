<div>
  <button ng-show="editableController.canModify()"
          type="button"
          class="btn btn-default pull-right"
          ng-disabled="!ctrl.inUnstableState"
          ng-click="editableController.removeProperty(ctrl.property)" translate>Delete property</button>

  <editable title="Name">
    <input id="{{ctrl.property.id + 'label'}}" class="form-control" type="text" restrict-duplicates="ctrl.otherPropertyLabels" localized-input="label" ng-model="ctrl.property.label" />
  </editable>

  <editable title="Comment">
    <textarea id="{{ctrl.property.id + 'comment'}}" class="form-control" localized-input ng-model="ctrl.property.comment"></textarea>
  </editable>

  <editable title="Example">
    <input id="{{ctrl.property.id + 'example'}}" class="form-control" type="text" localized-input ng-model="ctrl.property.example" />
  </editable>

  <editable title="State" value-as-localization-key="true">
    <state-select id="{{ctrl.property.id + 'state'}}" state="ctrl.property.state" model="ctrl.model"></state-select>
  </editable>

  <editable ng-if="ctrl.predicate.isAttribute()" title="Range">
    <range-select id="{{ctrl.property.id + 'range'}}" range="ctrl.property.dataType"></range-select>
  </editable>

  <editable ng-if="ctrl.predicate.isAssociation()" title="Value class" link="ctrl.linkToValueClass()">
    <curie-select id="{{ctrl.property.id + 'valueClass'}}" type="class" curie="ctrl.property.valueClass" mandatory="!ctrl.inUnstableState" model="ctrl.model"></curie-select>
  </editable>

  <uib-accordion>
    <uib-accordion-group is-open="predicateOpen">
      <uib-accordion-heading>
        <span accordion-chevron is-open="predicateOpen">{{ctrl.property.predicateCurie}}</span>
      </uib-accordion-heading>
      <non-editable title="Name" value="ctrl.predicate.label"></non-editable>
      <non-editable title="Comment" value="ctrl.predicate.comment"></non-editable>
      <non-editable title="Type" value="ctrl.predicate.rawType"></non-editable>
      <non-editable title="Range" value="ctrl.predicate.range"></non-editable>
      <non-editable title="Is defined by" value="ctrl.predicate.modelId" link="ctrl.predicate.iowUrl()"></non-editable>
      <subject-view subject="ctrl.predicate.subject"></subject-view>
    </uib-accordion-group>
  </uib-accordion>
</div>
