<div ng-class="{'col-md-7': !ctrl.hideVisualization, 'col-md-11': ctrl.collapsed, 'col-md-12': !ctrl.collapsed && ctrl.hideVisualization}">
  <div class="component">
    <div class="component-header">
      <h3><span ng-class="ctrl.editableController.getEditable().glyphIconClass"></span> <span>{{ctrl.editableController.getEditable() | translateLabel}}</span></h3>
    </div>

    <div float="top-actions-placeholder">
      <editable-entity-buttons editable-controller="ctrl.editableController">
        <div ng-transclude="buttons"></div>
      </editable-entity-buttons>
    </div>

    <div class="selection-form">
      <div ng-transclude="content"></div>
    </div>
  </div>
</div>

<div ng-if="!ctrl.hideVisualization" ng-class="{'col-md-5': !ctrl.collapsed, 'col-md-1': ctrl.collapsed}">
  <div class="component" float top-offset="8">
    <div class="component-header">
      <h3 ng-click="ctrl.collapseVisualization()" ng-hide="ctrl.collapsed"><span translate>Visualization</span> <span class="glyphicon glyphicon-chevron-right pull-right"></span></h3>
      <h3 ng-click="ctrl.collapseVisualization()" ng-hide="!ctrl.collapsed"><span class="glyphicon glyphicon-chevron-left"></span></h3>
    </div>
    <div class="visualization-container" ng-hide="ctrl.collapsed">
      <div ng-transclude="visualization"></div>
    </div>
  </div>
</div>
