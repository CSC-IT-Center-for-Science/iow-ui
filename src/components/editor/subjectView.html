<div class="editable-wrap">
  <editable-label data-title="ctrl.subjectTitle"></editable-label>
  <div ng-hide="ctrl.subject" translate>Not defined</div>
</div>

<div ng-if="ctrl.subject" class="model-view__sub row">
  <non-editable class="col-md-6" data-title="Concept label" value="ctrl.subject.label" link="ctrl.link" context="ctrl.context"></non-editable>
  <non-editable class="col-md-6" data-title="Definition" value="ctrl.subject.comment" context="ctrl.context"></non-editable>
</div>
