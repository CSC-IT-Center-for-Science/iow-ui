<div ng-show="inputController.hasContent() || formController.visible()">
  <div ng-show="!inputController.titleEditOnly || formController.visible()" class="model-view__title">{{inputController.title}}</div>
  <div editable-text="inputController.plainText" ng-if="inputController.plainText">{{inputController.plainText}}</div>
  <div editable-text="inputController.content[inputController.getLanguage()]" ng-if="!inputController.plainText">{{inputController.content | translateValue}}</div>
</div>
