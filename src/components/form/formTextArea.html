<div class="editable-wrap" >
  <div ng-show="hasContent() || formController.editing" class="model-view__title">{{title | translate}}</div>
  <textarea ng-show="formController.editing" type="text" ng-model="ngModel" localized-input class="editable-input form-control"></textarea>
  <span ng-hide="formController.editing">{{ngModel | translateValue}}</span>
</div>
