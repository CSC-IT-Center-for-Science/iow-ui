<form name="addModelForm">
<modal-template>
  <modal-title>{{'Add ' + ctrl.type | translate}}</modal-title>

  <modal-body>
    <editable title="Prefix">
      <div class="input-group input-group-md">
        <input id="prefix" type="text" class="form-control" autofocus required string-input="prefix" ng-model="ctrl.prefix" />
      </div>
    </editable>

    <editable title="Label">
      <div class="input-group input-group-md">
        <input id="name" type="text" class="form-control" required string-input="modelLabel" ng-model="ctrl.label" />
      </div>
    </editable>
  </modal-body>

  <modal-buttons>
    <submit-error-panel error="ctrl.submitError"></submit-error-panel>

    <button class="btn btn-default" type="button" ng-click="ctrl.cancel()" translate>Cancel</button>
    <button class="btn btn-default" type="button" ng-click="ctrl.create()" ng-disabled="!addModelForm.$valid" translate>Create new</button>
  </modal-buttons>
</modal-template>
</form>
