<div ng-hide="ctrl.loading" ng-if="ctrl.group">

  <div class="main-header">
    <h2>{{ctrl.group | translateLabel}}</h2>
  </div>

  <form name="form">
    <div class="main-editable-content">

      <editable-entity-buttons editable-controller="ctrl">
        <a class="btn btn-default right" ng-show="ctrl.canAskForRights()" ng-href="{{ctrl.group.homepage}}" target="_blank" translate>Ask for group rights</a>
        <button type="button" class="btn btn-default right" ng-click="ctrl.addModel()" ng-if="ctrl.canAddModel()" translate>Add model</button>
      </editable-entity-buttons>

      <div class="col-md-6">
        <editable title="Group label"><input name="Label" class="form-control" type="text" localized-input ng-model="ctrl.editableInEdit.label" /></editable>
        <editable title="Comment"><textarea name="Comment" class="form-control" localized-input ng-model="ctrl.editableInEdit.comment"></textarea></editable>
      </div>

      <div class="col-md-6">
        <div class="group-panel">
          <div class="iow-panel-heading"><h2 translate>Models</h2></div>
          <div class="panel-body">
            <ul class="selectable-panel__list">
              <li ng-repeat="model in ctrl.models"
                  ng-click="ctrl.selectModel(model)">
                <i ng-class="model.glyphIconClass"></i>
                <span class="link">{{model | translateLabel}}</span>
                <p>{{model.comment | translateValue}}</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
