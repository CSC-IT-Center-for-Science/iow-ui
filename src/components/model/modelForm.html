<div class="col-md-5">

  <h4>{{ctrl.model.normalizedType + ' information' | capitalize | translate}}</h4>

  <editable data-title="{{ctrl.model.normalizedType + ' label' | capitalize}}" autofocus>
    <input id="modelLabel" class="form-control" type="text" localized-input="modelLabel" ng-model="ctrl.model.label" />
  </editable>

  <non-editable data-title="Namespace" value="ctrl.model.namespace"></non-editable>
  <non-editable data-title="Prefix" value="ctrl.model.prefix"></non-editable>

  <editable data-title="Description">
    <textarea id="modelComment" class="form-control" localized-input ng-model="ctrl.model.comment"></textarea>
  </editable>

  <editable data-title="State" value-as-localization-key="true" ng-if="!ctrl.model.unsaved">
    <state-select id="modelState" state="ctrl.model.state" model="ctrl.model"></state-select>
  </editable>

  <editable-root-class model="ctrl.model"></editable-root-class>

  <relations-view model="ctrl.model"></relations-view>
</div>

<div class="col-md-5 col-md-offset-1">
  <references-view references="ctrl.model.references"></references-view>
  <requires-view model="ctrl.model"></requires-view>

  <h4 translate>Additional information</h4>
  <usage-panel entity="ctrl.model"></usage-panel>
</div>
