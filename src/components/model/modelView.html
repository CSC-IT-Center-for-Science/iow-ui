<editable-form>

  <div class="top-actions">
    <button type="button" class="btn btn-default" ng-click="formController.show()" ng-show="ctrl.canEdit() && !formController.visible()" translate>Edit</button>
    <editable-form-buttons></editable-form-buttons>
    <show-submit-error></show-submit-error>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h2>
        <form-input content="ctrl.model.label"></form-input>
      </h2>
      <div class="model-view__title" translate>Id</div>
      <div>{{ctrl.model['@id']}}</div>
      <form-text-area title="{{'Comment' | translate}}" content="ctrl.model.comment"></form-text-area>
    </div>

    <div class="col-md-6">
      <references-view references="ctrl.model.references"></references-view>
      <requires-view requires="ctrl.model.requires"></requires-view>
    </div>
  </div>

</editable-form>
