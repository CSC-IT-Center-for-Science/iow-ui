<editable-form on-submit="ctrl.update()" on-reset="ctrl.reset()">

  <div class="top-actions">
    <button type="button" class="btn btn-default" ng-click="ctrl.addReference()" ng-if="ctrl.canAddReference()" translate>Add reference</button>
    <button type="button" class="btn btn-default" ng-click="formController.show()" ng-show="ctrl.canEdit()" translate>Edit</button>
    <editable-form-buttons></editable-form-buttons>
    <show-submit-error></show-submit-error>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h2>
        <form-input title-edit-only="true" title="{{'Label' | translate}}" content="ctrl.modelInEdit.label"></form-input>
      </h2>
      <div class="model-view__title" translate>Id</div>
      <div>{{ctrl.modelInEdit.id}}</div>
      <form-text-area title="{{'Comment' | translate}}" content="ctrl.modelInEdit.comment"></form-text-area>
    </div>

    <div class="col-md-6">
      <references-view references="ctrl.modelInEdit.references"></references-view>
      <requires-view requires="ctrl.modelInEdit.requires"></requires-view>
    </div>
  </div>

</editable-form>
