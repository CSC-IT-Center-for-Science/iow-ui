<editable-form on-submit="ctrl.updatePredicate()" on-reset="ctrl.resetModel()">
  <div ng-if="ctrl.predicate">
    <div class="top-actions" float="top-actions-placeholder" top-offset="8">
      <button type="button" class="btn btn-default" ng-click="ctrl.deletePredicate()" ng-if="ctrl.canDeletePredicate()" translate>Delete predicate</button>
      <button type="button" class="btn btn-default" ng-click="formController.show()" ng-show="ctrl.canEdit() && !formController.visible()" translate>Edit</button>
      <editable-form-buttons></editable-form-buttons>
      <show-submit-error></show-submit-error>
    </div>

    <predicate-form predicate="ctrl.predicate['@graph'][0]"></predicate-form>
  </div>
</editable-form>
