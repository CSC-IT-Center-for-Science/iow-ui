<div>

  <div class="top-actions">
    <button ng-show="selectionViewController.canModify()" type="button" class="btn btn-default right" ng-click="selectionViewController.removeProperty(property)" translate>Delete property</button>
  </div>

  <editable title="Name"><input name="Name" class="form-control" type="text" localized-input ng-model="property.label" /></editable>
  <editable title="Comment"><textarea name="Comment" class="form-control" localized-input ng-model="property.comment"></textarea></editable>
  <editable title="Example"><input name="Example" class="form-control" type="text" localized-input ng-model="property.example" /></editable>
  <editable title="Range" ng-if="predicate.isAttribute()"><range-select range="property.datatype"></range-select></editable>
  <editable title="Value class" ng-if="predicate.isAssociation()"><class-select class-name="property.valuesClass"></class-select></editable>
  <uib-accordion>
    <uib-accordion-group is-open="isOpen[property.predicateId]">
      <uib-accordion-heading>{{property.predicateCurie}} <span class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isOpen[property.predicateId], 'glyphicon-chevron-right': !isOpen[property.predicateId]}"></span></uib-accordion-heading>
      <div ng-if="isOpen[property.predicateId]">
        <div class="model-view__title" translate>Name</div>
        <div>{{predicate | translateLabel}}</div>

        <div ng-show="predicate.comment">
          <div class="model-view__title" translate>Comment</div>
          <div>{{predicate.comment | translateValue}}</div>
        </div>

        <div class="model-view__title" translate>Type</div>
        <div>{{predicate.owlType}}</div>

        <div ng-show="predicate.range">
          <div class="model-view__title" translate>Range</div>
          <div>{{predicate.range}}</div>
        </div>
      </div>
    </uib-accordion-group>
  </uib-accordion>
</div>
