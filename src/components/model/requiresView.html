<h4 translate>Requires</h4>

<uib-accordion>
  <uib-accordion-group ng-repeat="require in requires" is-open="isOpen[require.id]">
    <uib-accordion-heading>
      <span accordion-chevron is-open="isOpen[require.id]">{{require.title | translateValue}}</span>
    </uib-accordion-heading>
    <editable title="Label"><input type="text" ng-model="require.label" /></editable>
    <editable title="Preferred namespace"><input type="text" ng-model="require.namespace" /></editable>
    <editable title="Preferred prefix"><input type="text" ng-model="require.prefix" /></editable>
  </uib-accordion-group>
</uib-accordion>
