<h4 translate>Imported requires</h4>

<p ng-if="ctrl.model.requires.length === 0" translate>No requires yet</p>

<uib-accordion>
  <uib-accordion-group ng-repeat="require in ctrl.model.requires" is-open="ctrl.opened[$index]">
    <uib-accordion-heading>
      <span accordion-chevron is-open="ctrl.opened[$index]">{{require | translateLabel}}</span>
    </uib-accordion-heading>

    <button ng-show="modelViewController.canModify()"
            ng-disabled="modelViewController.isRequireInUse(require)" type="button" class="btn btn-default pull-right"
            ng-click="modelViewController.removeRequire(require)" translate>Delete require</button>

    <editable title="Label" disable="!require.modifiable">
      <input type="text" class="form-control" localized-input="modelLabel" ng-model="require.label" />
    </editable>

    <editable title="Namespace" disable="!require.modifiable">
      <input type="text" class="form-control" ng-disabled="modelViewController.isRequireInUse(require)" required namespace-input model="ctrl.model" active-require="require" ng-model="require.namespace" />
    </editable>

    <editable title="Prefix" disable="!require.modifiable">
      <input type="text" class="form-control" required prefix-input model="ctrl.model" active-require="require" ng-model="require.prefix" />
    </editable>
  </uib-accordion-group>
</uib-accordion>
