<h4 translate>Requires</h4>

<uib-accordion>
  <uib-accordion-group ng-repeat="require in ctrl.requires" is-open="isOpen[require['dcap:preferredXMLNamespaceName']]">
    <uib-accordion-heading>{{require.title | translateValue}}
      <span class="pull-right glyphicon"
            ng-class="{'glyphicon-chevron-down': isOpen[require['dcap:preferredXMLNamespaceName']], 'glyphicon-chevron-right': !isOpen[require['dcap:preferredXMLNamespaceName']]}">
      </span>
    </uib-accordion-heading>
    <div class="model-view__title" translate>Type</div>
    <div>{{require['@type']}}</div>
    <div class="model-view__title" translate>Preferred namespace</div>
    <div>{{require['dcap:preferredXMLNamespaceName']}}</div>
    <div class="model-view__title" translate>Preferred prefix</div>
    <div>{{require['dcap:preferredXMLNamespacePrefix']}}</div>
  </uib-accordion-group>
</uib-accordion>
