<h4 translate>Requires</h4>

<uib-accordion>
  <uib-accordion-group ng-repeat="require in requires" is-open="isOpen[require.id]">
    <uib-accordion-heading>
      <span accordion-chevron is-open="isOpen[require.id]">{{require.title | translateValue}}</span>
    </uib-accordion-heading>
    <div class="model-view__title" translate>Preferred namespace</div>
    <div>{{require.namespace}}</div>
    <div class="model-view__title" translate>Preferred prefix</div>
    <div>{{require.prefix}}</div>
  </uib-accordion-group>
</uib-accordion>
