<modal-template>
  <modal-title translate>Search namespaces</modal-title>

  <modal-body>
    <div class="clearfix" style="margin-bottom: 15px">

      <model-language-chooser context="ctrl.model" class="pull-left"></model-language-chooser>

      <button type="button" class="btn btn-default btn-md pull-right" ng-click="ctrl.createNew()">
        <span class="glyphicon glyphicon-plus"></span>
        {{'Add new namespace' | translate}}
      </button>
    </div>

    <div class="row">
      <div class="col-md-6">
        <text-filter search-text="ctrl.searchText" search-controller="ctrl" content-extractors="ctrl.contentExtractors" placeholder="'search namespace'"></text-filter>

        <div class="search-panel">
          <span class="title" translate>Filter results</span>

          <excluded-filter search-controller="ctrl" exclude="ctrl.exclude" search-text="ctrl.searchText"></excluded-filter>

          <div class="form-group">
            <div class="checkbox">
              <label><input type="checkbox" ng-model="ctrl.showTechnical">{{'Show technical namespaces' | translate}}</label>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 search-results with-button">
        <ajax-loading-indicator ng-if="ctrl.loadingResults"></ajax-loading-indicator>

        <search-results ng-if="!ctrl.loadingResults" items="ctrl.searchResults" selected="ctrl.selected" exclude="ctrl.exclude" on-select="ctrl.selectItem(item)">
          <h5><highlight text="searchResult.label" context="ctrl.model" search="ctrl.searchText"></highlight></h5>
          <p ng-bind-html="searchResult.namespace | highlight: ctrl.searchText"></p>
        </search-results>
      </div>
    </div>
  </modal-body>

  <modal-buttons>
    <button type="button" class="btn btn-default cancel" ng-click="ctrl.close()" translate>Cancel</button>
  </modal-buttons>
</modal-template>
