<modal-template>
  <modal-title translate>Search schemes</modal-title>

  <modal-body>
    <div class="row">
      <div class="col-md-6">
        <div class="input-group input-group-lg">
          <input autofocus type="text" class="form-control" placeholder="{{'search scheme' | translate}}"
                 ng-model="ctrl.searchText"
                 ng-model-options="{ debounce: { 'default': 500, 'blur': 0 } }"
                 key-control="ctrl.searchResults" />
          <i class="glyphicon glyphicon-search form-control-feedback"></i>
        </div>

        <div class="checkbox">
          <label><input type="checkbox" ng-model="ctrl.showExcluded">{{'Show already added' | translate}}</label>
        </div>
      </div>

      <div class="col-md-6 search-results">
        <search-results items="ctrl.searchResults" excluded="ctrl.excludedSchemes" on-select="ctrl.selectItem(item)">
          <h5>{{searchResult.title}}</h5>
        </search-results>
      </div>
    </div>
  </modal-body>

  <modal-buttons>
    <button type="button" class="btn btn-default btn-lg" ng-click="ctrl.close()" translate>Cancel</button>
  </modal-buttons>
</modal-template>
