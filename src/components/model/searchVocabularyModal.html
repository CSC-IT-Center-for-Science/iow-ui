<modal-template>
  <modal-title translate>Search vocabularies</modal-title>

  <modal-body>
    <div class="row">
      <div class="col-md-6">
        <div class="input-group input-group-lg">
          <input autofocus type="text" class="form-control" placeholder="{{'search vocabulary' | translate}}"
                 ng-model="ctrl.searchText"
                 ng-model-options="{ debounce: { 'default': 500, 'blur': 0 } }"
                 key-control="ctrl.searchResults" />
          <i class="glyphicon glyphicon-search form-control-feedback"></i>
        </div>

        <div class="search-panel">
          <span class="title" translate>Filter results</span>

          <div class="form-group">
            <label translate>Match to content</label>

            <div class="input-group input-group-md">
              <div class="checkbox" ng-repeat="matcher in ctrl.contentMatchers">
                <label><input class="" type="checkbox" checklist-model="ctrl.contentExtractors" checklist-value="matcher.extractor" /> {{matcher.name | translate}}</label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 search-results">
        <ajax-loading-indicator ng-if="ctrl.loadingResults"></ajax-loading-indicator>

        <search-results ng-if="!ctrl.loadingResults" items="ctrl.searchResults" selected="ctrl.selected" exclude="ctrl.exclude" on-select="ctrl.selectItem(item)">
          <h5><highlight text="searchResult.title" context="ctrl.context" search="ctrl.searchText"></highlight></h5>
          <p><highlight text="searchResult.description" context="ctrl.context" search="ctrl.searchText"></highlight></p>
        </search-results>
      </div>
    </div>
  </modal-body>

  <modal-buttons>
    <button type="button" class="btn btn-default cancel" ng-click="ctrl.close()" translate>Cancel</button>
  </modal-buttons>
</modal-template>
