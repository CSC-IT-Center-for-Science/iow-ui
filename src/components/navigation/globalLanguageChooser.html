<div class="btn-group" uib-dropdown is-open="status.isopen">
  <button id="single-button" type="button" class="btn btn-default navbar-button" uib-dropdown-toggle ng-disabled="disabled">
    {{currentLanguage() | translate}} <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li role="menuitem" ng-repeat="language in languages"><a ng-click="setLanguage(language)">{{language | translate}}</a></li>
  </ul>
</div>
