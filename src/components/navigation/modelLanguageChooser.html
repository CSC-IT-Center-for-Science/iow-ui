<p class="left button-label text">
<div class="btn-group left" uib-dropdown is-open="status.isopen">
  <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
    {{'data ' + currentLanguage() | translate}} <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li role="menuitem" ng-repeat="language in languages"><a ng-click="setLanguage(language)">{{language | translate}}</a></li>
  </ul>
</div>
