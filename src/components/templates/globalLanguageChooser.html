<div class="btn-group" dropdown is-open="status.isopen">
  <button id="single-button" type="button" class="btn btn-default" dropdown-toggle ng-disabled="disabled">
    {{currentLanguage()}} <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li role="menuitem" ng-repeat="language in languages"><a ng-click="setLanguage(language)">{{language}}</a></li>
  </ul>
</div>
