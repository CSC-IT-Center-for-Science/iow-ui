<h4 translate>References</h4>

<uib-accordion>
  <uib-accordion-group ng-repeat="reference in references" heading="{{reference.title | translateValue}}">
    <div class="model-view__title" translate>Type</div>
    <div>{{reference['@type']}}</div>
    <div class="model-view__title" translate>Identifier</div>
    <div>{{reference['dct:identifier']}}</div>
  </uib-accordion-group>
</uib-accordion>
