<h2>
  {{translate(class.label)}}
</h2>
<editable-form>
  <form-input title="{{'Description' | translate}}" content="class.comment"></form-input>
  <form-input title="{{'PrefLabel' | translate}}" content="class.prefLabel"></form-input>
</editable-form>
<button type="button" class="btn btn-default" ng-click="addProperty()">Add property</button>
<accordion close-others="false">
  <accordion-group ng-repeat="property in class.property" is-open="isOpen[property['@id']]">
    <accordion-heading>{{translate(property.label)}} <span class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isOpen[property['@id']], 'glyphicon-chevron-right': !isOpen[property['@id']]}"></span></accordion-heading>
    <property-view property="property" context="context"></property-view>
  </accordion-group>
</accordion>
