<div class="frontpage-panel">
  <div class="panel-heading" translate>Browse</div>
  <div class="frontpage-panel__body">
    <ul class="panel__list">
      <li class="frontpage-panel__list__item" ng-repeat="group in groups">
        <a href="#/groups?urn={{group['@id'] | urlencode}}">{{translate(group.label)}}</a>
      </li>
    </ul>
  </div>
</div>
